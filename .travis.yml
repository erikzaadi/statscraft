language: go
go:
  - 1.11.4
sudo: false
install:
- mkdir -p "$TRAVIS_BUILD_DIR/gosrc"
- go get -v github.com/gohugoio/hugo
script: ./travis.sh
after_success: find public \( -iname '*.html' -o -iname '*.css' -o -iname '*.js' \)
  -exec gzip -9 -n {} \; -exec mv {}.gz {} \;
deploy:
- provider: s3
  region: eu-west-1
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: www.statscraft.org.il
  local_dir: public
  no_cleanup: true
  skip_cleanup: true
  acl: public_read
  detect_encoding: true
  cache_control: max-age=86400
  on:
    repo: statscraft/statscraft
    branch: master
notifications:
  slack:
    secure: 
