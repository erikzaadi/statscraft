language: ruby
cache: bundler
sudo: false
rvm:
- 2.0.0
script: ./travis.sh
after_success: find _site \( -iname '*.html' -o -iname '*.css' -o -iname '*.js' \) -exec gzip -9 -n {} \; -exec mv {}.gz {} \;
deploy:
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: www.statscraft.org.il
    local_dir: _site
    no_cleanup: true
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    cache_control: "max-age=86400"
    on:
      repo: statscraft/statscraft
      branch: master
    region: eu-west-1
    endpoint: www.statscraft.org.il.s3-eu-west-1.amazonaws.com
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: statscraft-temp
    local_dir: _site
    no_cleanup: true
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    cache_control: "max-age=86400"
    upload-dir: $TRAVIS_BRANCH
    on:
      all_branches: true
      repo: statscraft/statscraft
