language: ruby
rvm:
- 2.0.0
branches:
  only:
  - master
script: bundle exec jekyll build
install: bundle install
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: www.statscraft.org.il
  local_dir: _site
  no_cleanup: true
  skip_cleanup: true
  acl: public_read
  on:
    repo: erikzaadi/statscraft
  region: eu-west-1
  endpoint: www.statscraft.org.il.s3-eu-west-1.amazonaws.com
