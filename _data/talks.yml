- name: The Problem (keynote)
  type: talk
  speaker: Nir Cohen
  start: "09:00"
  end:   "09:45"
  summary: "Monitoring is hard. It's non-functional, but at the same time, resource hungry. Monitoring requires the right people. Monitoring sucks because we're doing it wrong. We'll review the problem, which, as always, originates with people, not tools."

