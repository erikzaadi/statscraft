{% assign speaker = site.data.speakers[include.speaker] %}
<h2><a href="#" title="{{ include.speaker }}">{{ include.speaker }}</a></h2>
<span class="designation">{{ speaker.title }}</span>
<div class="sociallinks">
	<a target="_blank" href="{{ speaker.github }}"><i class="fa fa-github-alt fa-lg"></i></a>
	<a target="_blank" href="{{ speaker.twitter }}"><i class="fa fa-twitter fa-lg"></i></a>
	<a target="_blank" href="{{ speaker.linkedin }}"><i class="fa fa-linkedin fa-lg"></i></a>
</div>
<p>{{ speaker.about }}</p>
