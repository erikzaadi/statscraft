{% assign speaker = site.data.speakers[include.speaker] %}
<h2><a href="#" title="{{ include.speaker }}">{{ include.speaker }}</a></h2>
<span class="designation">{{ speaker.title }}</span>
<div class="sociallinks">
	<a target="_blank" href="{{ speaker.github }}"><div class="github"></div></a>
	<a target="_blank" href="{{ speaker.twitter }}"><div class="twitter"></div></a>
	<a target="_blank" href="{{ speaker.linkedin }}"><div class="linkedin"></div></a>
</div>
<p>{{ speaker.about }}</p>
