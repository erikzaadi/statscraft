<div class="sponsors" id="sponsors">
    <div class="container">
      <h2>Sponsors</h2>
      <ul>
        {% for sponsor in site.data.sponsors %}
        <li><a href={{ sponsor.url }}><img src="images/sponsors-{{ sponsor.name | downcase | replace:' ','' }}.png" alt="{{ sponsor.alt }}"></a></li>
        {% endfor %}
      </ul>
    </div>
</div><!-- .sponsors ends -->
