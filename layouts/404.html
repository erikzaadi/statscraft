{{define "body"}}
{{ partial "header.html" . }}

<main role="main">

        <h2>Page not found</h2>
        <h3> Redirecting you to site...</h3>
        <p>If you're not redirected, please click <a href="{{ .Site.BaseURL }}">here</a></p>

}, 2000);

{{ end }}
