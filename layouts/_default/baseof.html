<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StatsCraft</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
    <link rel="icon" href="{{ .Site.BaseURL }}favicon.png">
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}favicon.png">
    
    <!-- Application-specific meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@statscraft">
    <meta name="twitter:title" content="StatsCraft monitoring conference">
    <meta name="twitter:description" content="Israeli monitoring conference">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}images/logo-meta.png">
    <meta property="og:title" content="StatsCraft monitoring conference">
    <meta property="og:description" content="Israeli monitoring conference">
    <meta property="og:url" content="{{.Site.BaseURL}}">
    <meta property="og:image" content="{{ .Site.BaseURL }}images/logo-meta.png">
</head>
<body>
    
    {{block "body" .}}
    {{end}}
    
    {{ partial "footer.html" . }}
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,300italic' rel='stylesheet' type='text/css'>
    
    {{ template "_internal/google_analytics.html" . }}

    <script>
        document.querySelectorAll('#menu a').forEach(elment => {
            elment.addEventListener('click', () => {
                setTimeout(() => {
                    document.querySelector('#menuToggle input').checked = false;
                }, 200);
            })
        });
    </script>
</body>
</html>
