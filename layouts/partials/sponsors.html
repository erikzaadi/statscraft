<div class="sponsors" id="sponsors">
    <div class="container">
      <h2>Sponsors</h2>
      <ul>
        {{ range .sponsors }}
        <li><a href={{ .url }} target="_blank"><img src="{{ default (print "images/sponsors-" (replace (.name | lower) " " "") ".png") .image_url }}" alt="{{ default .name .alt }}"></a></li>
        {{ end }}
      </ul>
    </div>
</div><!-- .sponsors ends -->
