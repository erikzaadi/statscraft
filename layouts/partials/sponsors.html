<div class="sponsors" id="sponsors">
    <div class="container">
      <h2>Sponsors</h2>
      <ul>
        {{ range .Site.Data.sponsors.sponsors }}
        <li><a href={{ .url }} target="_blank"><img src="images/sponsors-{{ replace (.name | lower) " " "" }}.png" alt="{{ .alt }}"></a></li>
        {{ end }}
      </ul>
    </div>
</div><!-- .sponsors ends -->
